name: build-iso
on:
  workflow_dispatch: 

env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build-iso:
    name: Build ISO
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - recipe.yml

    steps:
      - name: Maximize build space
        uses: ublue-os/remove-unwanted-software@v7

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install BlueBuild CLI
        run: |
          bash <(curl -s https://raw.githubusercontent.com/blue-build/cli/main/install.sh)

      - name: Generate ISO
        run: |
          sudo bluebuild generate-iso \
            --iso-name ${{ github.event.repository.name }}-latest.iso \
            --output-dir ./output \
            image ${{ env.IMAGE_REGISTRY }}/${{ github.event.repository.name }}:latest

      - name: Upload ISO as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-latest-iso
          path: ./output/*.iso
          if-no-files-found: error
          retention-days: 7

      - name: Upload checksum as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-latest-checksum
          path: ./output/*-CHECKSUM
          if-no-files-found: error
          retention-days: 7
